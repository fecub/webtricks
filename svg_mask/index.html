<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG text masking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay playsinline muted loop preload>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WeAreGoingOnBullrun.mp4">
    </video>
    <svg height="100%" width="100%">
        <defs>
            <mask id="mask" x="0" y="0" height="100%" width="100%">
                <rect x="0" y="0" height="100%" width="100%"/>
                <text x="50%" y="50%" fill="red" text-anchor="middle"> I love SVG</text>
            </mask>
        </defs>
        <rect x="0" y="0" height="100%" width="100%"/>
    </svg>

    <script>
        let type = document.querySelector('text');
        setTimeout(()=> {
            type.innerHTML = "... and ferit too";
        },2000);
    
    </script>
</body>
</html>
